<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Media/embedding: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      video {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <h1>Video embed</h1>

    <video controls 
    width="820px"
    muted>
        <source src="./media/Motivational short video - How to succeed - cartoon.mp4" type="video/mp4">
        <source src="./media/Motivational short video - How to succeed - cartoon.webm" type="video/webm">
        <p>Your browser doesn't support this audio file.</p>
        <track kind="subtitles" src="./media/subtitles_en.vtt" srclang="en" label="English">
    </video>

  </body>

</html>
